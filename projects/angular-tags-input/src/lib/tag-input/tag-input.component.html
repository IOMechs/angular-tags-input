<div class="angular-tag-input" [ngClass]="inputClass + ''">
  <form no-validate [formGroup]="tagInputForm">
    <input
      #inputEl
      [disabled]="disabled"
      (keyup.enter)="onEnterKeyPress()"
      [placeholder]="config?.placeholder"
      formControlName="tagInputVal"
      (click)="emitInputFocused()"
      [tabIndex]="config?.enableTabNavigation ? 0 : -1"
      (focus)="emitInputFocused()"
      (blur)="emitInputBlurred($event)"
      class="angular-tag-input__input"
      autocomplete="off">
  </form>
</div>
