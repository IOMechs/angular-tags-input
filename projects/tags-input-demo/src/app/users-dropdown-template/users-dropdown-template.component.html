<div class="users-list">
    <div class="users-list__item" *ngFor="let user of items">
        <div class="users-list__item__avatar">
            <div>
                <img style="border-radius: 50%;" height="22" width="22" src="{{user.image_url}}" />
            </div>
        </div>
        <div class="users-list__item__info">
            <div class="users-list__item__info__name">
                {{user.full_name}}
            </div>
        </div>
    </div>
</div>
